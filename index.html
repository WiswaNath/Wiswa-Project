<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Math</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h3 class="text-2xl font-bold text-gray-200">
         <a href="https://portofolio-wiswanath.vercel.app/">BACK </a>
        <br>
                           
    </h3>
    <!-- Name -->
    <p id="name">NAME: Wiswa Nath</p>
    <p id="name">NIM  : 2215101014</p>

    <!-- Main -->
    <h1   style="color: #dddde6; ">Simple Math Calculator</h1>
    <div id="fibonacci">
        <h2>Fibonacci Sequence</h2>
        <form>
            <label for="fibonacci-input">Input number to-n:</label>
            <input type="number" id="fibonacci-input" min="0">
            <button type="button" onclick="calculateFibonacci()">Calculate</button>
        </form>
        <p>Result: <span id="fibonacci-result"></span></p>
    </div>

    <div id="volume">
        <h2>Volume Calculation Of Geometric Shapes</h2>
        <form>
            <label for="shape-select">Select a Geometric Shapes:</label>
            <select id="shape-select">
                <option value="kubus">Cube</option>
                <option value="balok">Rectangular</option>
                <option value="bola">Sphere</option>
                <option value="tabung">Cylinder</option>
                <option value="kerucut">Cone</option>
                <option value="limas">Pyramid</option>
            </select>
            <div id="kubus-form" style="display: block;">
                <label for="kubus-side">Cube Side Lenght:</label>
                <input type="number" id="kubus-side">
            </div>

            <div id="balok-form" style="display:none;">
                <label for="balok-panjang">Rectangular Lenght:</label>
                <input type="number" id="balok-panjang"><br>
                <label for="balok-lebar">Rectangular Width:</label>
                <input type="number" id="balok-lebar"><br>
                <label for="balok-tinggi">Rectangular Height:</label>
                <input type="number" id="balok-tinggi"><br>
            </div>
            <div id="bola-form" style="display:none;">
                <label for="bola-radius">Sphere Radius:</label>
                <input type="number" id="bola-radius">
            </div>
            <div id="tabung-form" style="display:none;">
                <label for="tabung-radius">Cylinder Radius:</label>
                <input type="number" id="tabung-radius"><br>
                <label for="tabung-tinggi">Cylinder Height:</label>
                <input type="number" id="tabung-tinggi"><br>
            </div>
            <div id="kerucut-form" style="display:none;">
                <label for="kerucut-radius">Cone Radius:</label>
                <input type="number" id="kerucut-radius"><br>
                <label for="kerucut-tinggi">Cone Height:</label>
                <input type="number" id="kerucut-tinggi"><br>
            </div>
            <div id="limas-form" style="display:none;">
                <label for="limas-luas">Pyramid Base:</label>
                <input type="number" id="limas-luas"><br>
                <label for="limas-tinggi">Pyramid Height:</label>
                <input type="number" id="limas-tinggi"><br>
            </div>
            
            
            <button type="button" onclick="calculateVolume()">Calculate</button>
        </form>
        <p>Result: <span id="volume-result"></span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
