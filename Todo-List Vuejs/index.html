<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Product Management Vuejs</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
</head>
<body>
 <div>
    <h3 class="text-2xl font-bold text-gray-200">
        <a href="https://portofolio-wiswanath.vercel.app/">BACK </a>                 
   </h3>
</div>
    <div id="app">
        <h1>Product Management</h1>
    
    
        <form @submit.prevent="addProduct">
            <label for="product-name">Product Name:</label>
            <input v-model="newProduct.name" type="text" id="product-name" required />
            <label for="product-price">Product Price:</label>
            <input v-model="newProduct.price" type="number" id="product-price" required />
            <button type="submit">Add Product</button>
        </form>

        <ul>
            <li v-for="(product, index) in sortedProducts" :key="index" class="product-item">
                <div class="product-info">
                    <span class="product-name">{{ product.name }}</span>
                    <span class="product-price">${{ product.price }}</span>
                </div>
                <div class="product-actions">
                    <button @click="editProduct(index)" class="edit-button">Edit</button>
                    <button @click="removeProduct(index)" class="delete-button">Delete</button>
                </div>
            </li>
        </ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
